<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>PrimeFaces Example</title>
</h:head>
<h:body>
    <h:form id="mainForm">
        <p:inputText styleClass="block " id="nameInput" value="#{helloBean.name}" placeholder="Enter your dddname" />
        <p:commandButton styleClass="ql-bg-blue" id="submitButton" value="Submit" action="#{helloBean.sayHello}" update=":mainForm:outputText" />
        <h:outputText id="outputText" value="#{helloBean.message}" />
    </h:form>

</h:body>
</html>
