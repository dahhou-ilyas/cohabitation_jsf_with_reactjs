<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <p:toolbar styleClass="custom-toolbar">
        <p:toolbarGroup align="left"><!-- Ajoutez votre logo ici -->
            <h:outputText value="Mon Application" styleClass="header-title" />
        </p:toolbarGroup>

        <p:toolbarGroup align="right">
            <h:outputText id="headerCount" value="Nombre d'éléments : #{myBean.count}" styleClass="header-count" />
        </p:toolbarGroup>
    </p:toolbar>

    <script>
        let socket = new WebSocket("ws://localhost:8080/jsf2-1.0-SNAPSHOT/websocket");
        socket.onmessage = function(event) {
            console.log(event.data)
            if (event.data === "refreshPage") {
                // Rafraîchir la page
                window.location.reload(true); // Le paramètre true force le rechargement à partir du serveur et non du cache
            }
        };
    </script>

</ui:composition>
