<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:toolbar styleClass="custom-toolbar">
        <p:toolbarGroup align="left">
            <!-- Contenu du groupe de gauche -->
            <h:outputText value="Mon Application" styleClass="header-title" />
        </p:toolbarGroup>

        <p:toolbarGroup align="right">
            <!-- Contenu du groupe de droite (éventuellement des boutons ou des liens) -->
            <h:outputText value="Nombre d'éléments : #{myBean.count}" styleClass="header-count" />
        </p:toolbarGroup>
    </p:toolbar>

</ui:composition>
