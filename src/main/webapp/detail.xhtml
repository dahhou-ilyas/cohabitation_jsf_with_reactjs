<ui:composition template="index.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core">

   <ui:define name="content">
      <h1>Détails de l'Élément</h1>

      <h:form>
         <!-- Afficher un message si l'élément n'existe pas -->
         <h:outputText value="#{myBean.getElementById(myBean.selectedElementId) != null ? '' : 'Élément non trouvé.'}" />

         <h:panelGrid columns="2" rendered="#{myBean.getElementById(myBean.selectedElementId) != null}">
            <h:outputLabel value="Nom:" />
            <h:outputText value="#{myBean.getElementById(myBean.selectedElementId).name}" />

            <h:outputLabel value="Date:" />
            <h:outputText value="#{myBean.getElementById(myBean.selectedElementId).date}" />

            <h:outputLabel value="Description:" />
            <h:outputText value="#{myBean.getElementById(myBean.selectedElementId).description}" />
         </h:panelGrid>
      </h:form>
   </ui:define>
</ui:composition>
